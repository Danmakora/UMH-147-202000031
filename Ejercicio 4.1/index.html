<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="bootstrap-5.1.0-dist/css/estilos.css"/>
        <link rel="stylesheet" type="text/css" href="bootstrap-5.1.0-dist/css/bootstrap.min.css"/>
        <style>
        </style>

    </head>
    <body>

        <div class="body">
            <div class="container">
                <h1>Mis Peliculas</h1>
                <img src="img/banner1.jpg" width="1100" height="300">
                
            </div>

        </div>

        

        <div class="menu"> 
            <h2>Cartelera</h2>
            <div class="slideshow-container">

                <!-- Full-width images with number and caption text -->
                <div class="mySlides fade">
                  <div class="numbertext">1 / 5</div>
                  <img src="img/poster1.JPG">
                  <div class="text">Caption Text</div>
                </div>
              
                <div class="mySlides fade">
                  <div class="numbertext">2 / 5</div>
                  <img src="img/poster2.JPG">
                  <div class="text">Caption Two</div>
                </div>
              
                <div class="mySlides fade">
                  <div class="numbertext">3 / 5</div>
                  <img src="img/poster3.JPG">
                  <div class="text">Caption Three</div>
                </div>

                <div class="mySlides fade">
                    <div class="numbertext">4 / 5</div>
                    <img src="img/poster4.JPG">
                    <div class="text">Caption Three</div>
                </div>

                <div class="mySlides fade">
                    <div class="numbertext">5 / 5</div>
                    <img src="img/poster5.JPG">
                    <div class="text">Caption Three</div>
                </div>
              
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>
              </div>
              <br>
              
              <div style="text-align:center">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
                <span class="dot" onclick="currentSlide(4)"></span>
                <span class="dot" onclick="currentSlide(5)"></span>
              </div>
                      

        </div>
        
        <div class="banner">

        </div>
       
        <div class="seccion">

        </div>

        <div class="item">

        </div>
    </body>
</html>
