<!DOCTYPE html>
<html lang="en-US">

<head>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <style>
        h1,
        h5 {
            text-align: center;
        }

        body {
            padding: 10px;
            margin-top: 5cm;
            margin-bottom: 5cm;
            background-color: #ffffff;
        }
    </style>
</head>

<body>
    <h1>Formulario de Registro</h1>
    <br>
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-5">
                <div class="card">
                    <div class="card-body">
                        <form method="POST" action="registro.html">
                            <div class="row">
                                <div class="col mb-2">
                                    <input type="text" class="form-control" placeholder="Primer Nombre"
                                        aria-label="Primer Nombre">
                                </div>
                                <div class="col mb-2">
                                    <input type="text" class="form-control" placeholder="Ultimo Nombre"
                                        aria-label="Ultimo Nombre">
                                </div>
                            </div>
                            <br>

                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="floatingInput"
                                    placeholder="Ingrese su Usuario" required="">
                                <label for="floatingInput">Usuario</label>
                            </div>

                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1">Correo</span>
                                <input type="email" class="form-control" placeholder="Escriba su Correo"
                                    aria-label="Correo" aria-describedby="basic-addon1">
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label">Contrase単a</label>
                                <input type="password" class="form-control" id="exampleInputPassword1"
                                    placeholder="Contrase単a">
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputPassword2" class="form-label">Confirme su Contrase単a</label>
                                <input type="password" class="form-control" id="exampleInputPassword2"
                                    placeholder="Confirme su contrase単a">
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <label for="inputCity" class="form-label">Ciudad</label>
                                    <input type="text" class="form-control" id="inputCity">
                                </div>
                                <div class="col-md-6">
                                    <label for="inputState" class="form-label">Pais</label>
                                    <select id="inputState" class="form-select">
                                        <option selected>Su ciudad</option>
                                        <option>Alpha</option>
                                        <option>Beta</option>
                                        <option>Omega</option>
                                    </select>
                                </div>
                            </div>
                            <br>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">Registrarse</button>
                            </div>
                            <br>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>
</body>

</html>
